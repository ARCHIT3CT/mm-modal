<!DOCTYPE html>
<html lang="en">
	
	<head>

		<title>mm-modal | webdevlopr</title>
		
		<!-- Main CSS -->
		<link href='main.css' type='text/css' rel='stylesheet'>

		<!-- Bootstrap -->
		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>

		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Lato:400,100,300,700,900|Open+Sans:400,300,600,700,800|Raleway:400,100,200,300,500,600,700,800,900' rel='stylesheet'>

	</head>
	<body>

		<div class="mm-main-header">
			<div class="container">
				<ul class="mm-main-navigation">
					<li class="mm-btn pull-right mm-open-modal">Open Modal</li>
				</ul>
			</div>
		</div>

		<div align="center" class="mm-modal-container">
		    <div class="mm-modal-close">
		        <i class="glyphicon glyphicon-remove"></i>
		    </div>

		    <div class="mm-modal dropper">

		        <h2>My Account</h2>
		        <p class="mm-modal-intro">Hello, <strong>Mathew</strong> what are you looking for?</p>

		        <div class="col-sm-6">
		            <a href="javascript:void(0)" class="mm-modal-link">
		                <div class="mm-modal-box">
		                    <p>Logout</p>
		                </div>
		            </a>
		        </div>

		        <div class="col-sm-6">
		            <a href="javascript:void(0)" class="mm-modal-link">
		                <div class="mm-modal-box">
		                    <p>Cart</p>
		                </div>
		            </a>
		        </div>

		        <div class="col-sm-6">
		            <a href="javascript:void(0)" class="mm-modal-link">
		                <div class="mm-modal-box">
		                    <p>Dashboard</p>
		                </div>
		            </a>
		        </div>
		        
		        <div class="col-sm-6">
		            <a href="javascript:void(0)" class="mm-modal-link">
		                <div class="mm-modal-box">
		                    <p>Checkout</p>
		                </div>
		            </a>
		        </div>

		    </div>
		</div>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!-- Main JS -->
		<script type="text/javascript" src="main.js"></script>

	</body>

</html>
